openapi: 3.0.0
info:
  title: Users
  version: '1.0'
servers:
  - url: 'https://st-api.gleads.io'
    description: DEV API
paths:
  /api/users/login:
    parameters: []
    post:
      summary: User authentication
      operationId: post-api-users-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  _key:
                    type: string
                    minLength: 1
                  _id:
                    type: string
                    minLength: 1
                  _rev:
                    type: string
                    minLength: 1
                  user_id:
                    type: string
                    minLength: 1
                  session_token:
                    type: string
                    minLength: 1
                  expired:
                    type: boolean
                  meta:
                    type: object
                    required:
                      - userAgent
                      - clientIp
                      - deviceHash
                    properties:
                      userAgent:
                        type: string
                        minLength: 1
                      clientIp:
                        type: string
                        minLength: 1
                      deviceHash:
                        type: string
                        minLength: 1
                  session_unlocked:
                    type: string
                    minLength: 1
                  verifications_access:
                    type: object
                    required:
                      - code
                      - critical
                      - description
                    properties:
                      code:
                        type: number
                      critical:
                        type: boolean
                      description:
                        type: string
                        minLength: 1
                  device_access:
                    type: object
                    required:
                      - code
                      - critical
                      - description
                    properties:
                      code:
                        type: number
                      critical:
                        type: boolean
                      description:
                        type: string
                        minLength: 1
                      verification_token: {}
                  user:
                    type: object
                    required:
                      - _key
                      - _id
                      - _rev
                      - email
                      - _created
                      - _updated
                      - devices
                      - verifications
                    properties:
                      _key:
                        type: string
                        minLength: 1
                      _id:
                        type: string
                        minLength: 1
                      _rev:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                      _created:
                        type: string
                        minLength: 1
                      _updated:
                        type: string
                        minLength: 1
                      devices:
                        type: object
                      verifications:
                        type: object
                        required:
                          - email
                        properties:
                          email:
                            type: object
                            required:
                              - _key
                              - code
                              - gateway
                              - resolved
                              - submited
                              - token
                              - type
                              - verified
                              - user_id
                              - _id
                              - _rev
                            properties:
                              _key:
                                type: string
                                minLength: 1
                              code:
                                type: string
                                minLength: 1
                              gateway:
                                type: string
                                minLength: 1
                              resolved:
                                type: string
                                minLength: 1
                              submited:
                                type: string
                                minLength: 1
                              token:
                                type: string
                                minLength: 1
                              type:
                                type: string
                                minLength: 1
                              verified:
                                type: boolean
                              user_id:
                                type: string
                                minLength: 1
                              _id:
                                type: string
                                minLength: 1
                              _rev:
                                type: string
                                minLength: 1
                required:
                  - _key
                  - _id
                  - _rev
                  - user_id
                  - session_token
                  - expired
                  - meta
                  - session_unlocked
                  - verifications_access
                  - device_access
                  - user
        '422':
          description: Form validation error
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                  code:
                    type: number
                  type:
                    type: string
                    minLength: 1
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - type
                        - message
                        - field
                        - nodeID
                        - action
                      properties:
                        type:
                          type: string
                          minLength: 1
                        message:
                          type: string
                          minLength: 1
                        field:
                          type: string
                          minLength: 1
                        nodeID:
                          type: string
                          minLength: 1
                        action:
                          type: string
                          minLength: 1
                required:
                  - name
                  - message
                  - code
                  - type
                  - data
              examples:
                Validation error:
                  value:
                    name: ValidationError
                    message: Parameters validation error!
                    code: 422
                    type: VALIDATION_ERROR
                    data:
                      - type: required
                        message: The 'email' field is required.
                        field: email
                        nodeID: vps-2347f1db.vps.ovh.net.novalocal-549873
                        action: users.login
                      - type: required
                        message: The 'password' field is required.
                        field: password
                        nodeID: vps-2347f1db.vps.ovh.net.novalocal-549873
                        action: users.login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            examples:
              Valid authentication:
                value:
                  email: test@test.com
                  password: Aa5685855
      description: ''
  /user:
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
              required:
                - firstName
                - lastName
                - email
                - dateOfBirth
            examples:
              Create User Bob Fellow:
                value:
                  firstName: Bob
                  lastName: Fellow
                  email: bob.fellow@gmail.com
                  dateOfBirth: '1996-08-24'
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  securitySchemes: {}
